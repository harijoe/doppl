home:
  title: Top développeur web freelance
  subtitle: |
      # Vous recherchez un freelance pour travailler sur votre projet à Paris ou ailleurs ?

      Fort de plusieurs années d'expérience dans le <strong>développement
      d'applications web</strong>, je peux vous aider à faire décoller
      votre projet.
  description: |
      Je saurai comprendre votre métier et m'adapter à vos contraintes. En
      vous proposant d'adopter une <strong>méthodologie agile</strong>, je garantirai efficacité et
      transparence des développements tout en assurant la perennité de votre projet.

      De plus, je saurai mettre en place un cadre de développment optimisé
      pour une reprise des développements futurs la plus aisée possible.
  hire_me: Engagez moi comme freelance pour ces métiers
  contact_me: Parlez moi de votre projet
tag:
  php:
    name: PHP
    title: Développeur PHP
    description: |
      # PHP, le langage du web

      Si on en croit l'étude w3techs, <strong>PHP est le langage le plus utilisé</strong>. En effet 82.4% des sites web l'utilise.
      Les grands noms du web tels que facebook ou amazon utilisent le PHP. Wordpress, le <abbr title="Content Management System">
      CMS</abbr> le plus utilisé, est lui-même en PHP. Un grand nombre de développeurs maitrisent le PHP, cela facilite
      le recrutement, particulièrement exigeant de le monde de l'IT.
    in-phrase: dans le développement PHP
  javascript:
    name: Javascript
    title: Développeur Javascript
    description: |
      # Choisir Javascript pour son projet
      La popularité du Javascript n'a cessé d'augmenter ses dernières années. Cette tendance s'est accentuée avec
      l'arrivée d'AngularJS en 2009 et des <abbr title="Single-page Applications">SPA</abbr>. <strong>La technologie ReactJS
      est maintenant la référence en Javascript frontend</strong>. Mais Javascript peut aussi être utilisé côté des serveurs
      grâce à NodeJs.
    in-phrase: dans le développement Javascript
  html5:
    name: HTML5
    title: Développeur web
    description: |
      # Exigez une expertise HTML5 pour votre SEO
      La spécification HTML5 a apporté beaucoup de nouvelles balises. Celles-ci permettent de plus précisément
      décrire la nature du contenu de vos pages web. Utiliser des balises pertinentes permet d'<strong>augmenter l'accessibilité</strong>
      et le <strong>référencement naturel</strong> d'un site internet, ce qui essentiel pour sa diffusion.
    in-phrase: dans le développement HTML5
  react:
    name: React
    title: Expert React
    description: |
      # React, leader des frameworks Javascript frontend
      Les interfaces utilisateurs développées en javascript se sont peu à peu complexifiées. Ceci a abouti à
      l'apparition de <strong>React</strong>, une librairie Javascript permettant aux développeurs de raisonner en terme de
      composants et non globalement. React a gagné en popularité ces 3 dernières années, c'est maintenant le
      <strong>standard de l'industrie</strong> pour le développement d'applications complexes. On peut même l'utiliser pour
      le développement mobile avec <strong>React Native.
    in-phrase: dans le développement React
  nodejs:
    name: Nodejs
    title: Développeur Nodejs
    description: |
      # NodeJS, le javascript côté server
      Avec l'arrivée de NodeJS, il est possible depuis plusieurs années développer le <strong>backend en javascript</strong>. Ceci a
      l'avantage d'utiliser le même langage pour l'ensemble de la stack. On peut alors utiliser de nouvelles
      technologies comme le Server-Side Rendering, permettant d'utiliser ReactJS tout en garantissant un
      référencement naturel aussi bon qu'avec un site classique.
    in-phrase: dans le développement Nodejs
  devops:
    name: DevOps
    title: Expert DevOps
    description: |
      # Déployer en production doit être simplissime
      Pendant des années, le déploiement en production était l'évènement le plus redouté dans le cycle de vie d'une
      application. La culture DevOps a pour but de faire du déploiement en production un réflexe. Il existe maintenant
      des outils permettant de <strong>déployer en production en un clic</strong>, et automatisant l'execution de tests pour garantir
      le bon déroulement du déploiement. Les utilisateurs ne se rendront même pas compte qu'ils ont changé de version !
    in-phrase: dans le développement Devops
  scrum:
    name: Scrum
    title: Scrum Master
    description: |
      # Développer efficacement et en toute transparence
      Scrum est une méthodologie agile permettant de garder le focus des développeurs sur la <strong>valeur métier</strong>
      des fonctionnalités sur lesquelles ils travaillent. Scrum permet un suivi précis de la <strong>vitesse de
      développement</strong> permettant d'estimer efficacement les délais de livraison.
    in-phrase: dans la méthodologie Scrum
  symfony:
    name:  Symfony3
    title: Expert Symfony3
    description: |
      # Développer avec Symfony
      Le PHP est un excellent language permettant de développer rapidement un prototype. En effet, le langage
      propose nativement un ensemble d'outils permettant de travailler avec le protocole HTTP. Pas besoin de
      réinventer la roue ou d'installer de librairies volumineuses comme c'est le cas avec le Java par exemple !
      De plus, à l'aide d'un framework comme Symfony, il est possible d'écrire du <strong>code maintenable sur le long
      terme</strong>, c'est à dire évoluant avec votre projet.
    in-phrase: dans le développement Symfony3
