tag:
  php:
    name: PHP
    title: Développeur PHP
    description: |
      # PHP en 2016 ?
      Le PHP n'a pas excellente presse ces derniers temps. Il lui était reproché notamment ses
      problèmes en termes de sécurité et de performance. Néanmoins, la donne a changé sur ce point avec
      l'arrivée de PHP7, deux fois plus rapide que son prédécesseur, PHP5.6. En ce qui concerne
      la sécurité, PHP jouit d'une communauté large et active faisant évoluer le langage rapidement.

      # Le langage le plus utilisé
      Si on en croit l'étude w3techs, PHP est le langage le plus utilisé avec 82.4% de parts de marché. Les grands
      noms du web tels que facebook ou amazon utilisent le PHP. Wordpress, le <abbr title="Content Management System">
      CMS</abbr> le plus utilisé, est lui-même en PHP. Un grand nombre de développeurs maitrisent le PHP, cela facilite
      le recrutement, particulièrement exigeant de le monde de l'IT.

      # Choisir PHP pour son projet
      Le PHP est un excellent language permettant de développer rapidement un prototype. En effet, le langage
      propose nativement un ensemble d'outils permettant de travailler avec le protocole HTTP. Pas besoin de
      réinventer la roue ou d'installer de librairies volumineuses comme c'est le cas avec le Java par exemple !
      De plus, à l'aide d'un framework comme Symfony, il est possible d'écrire du code maintenable sur le long
      terme, c'est à dire évoluant avec votre projet
  javascript:
    name: Javascript
    title: Développeur Javascript
    description: |
      # A propos de Javascript
      La popularité du Javascript n'a cessé d'augmenter ses dernières années. Traditionnellement le langage était
      utilisé en parallèleCette tendance s'est accentuée avec
      l'arrivée d'AngularJS en 2009 et des <abbr title="Single-page Applications">SPA</abbr>.

      # React
      Les interfaces utilisateurs développées en javascript se sont peu à peu complexifiées. Ceci a abouti à
      l'apparition de React, une librairie Javascript permettant aux développeurs de raisonner en terme de
      composants et non globalement. React a gagné en popularité ces 3 dernières années, c'est maintenant le
      standard de l'industrie pour le développement d'applications complexes. On peut même l'utiliser pour
      le développement mobile avec React Native.
