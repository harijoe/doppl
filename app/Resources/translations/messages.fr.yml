home:
  title: Développeur web et mobile freelance passionné
  subtitle: |
      Vous recherchez un freelance pour travailler sur votre projet
      à Paris ou ailleurs ?

      Fort de plusieurs années d'expérience dans le développement
      d'applications web et mobile, je peux vous aider à faire décoller
      votre projet.

      Je saurai comprendre votre métier et m'adapter à vos contraintes. En
      vous proposant d'adopter une méthodologie agile, je garantirai efficacité et
      transparence des développements tout en assurant la perennité de votre projet.

      De plus, je saurai mettre en place un cadre de développment optimisé
      pour une reprise des développements futurs la plus aisée possible.
